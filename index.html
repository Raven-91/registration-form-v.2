<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- <link rel="shortcut icon" href="favicon.ico"> -->
    <!-- <meta name="robots" content="noindex, nofollow"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Get your free account</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<main class="main">
    <div class="logo">
        <img src="images/Logo.png" alt="Logo" class="logo__img">
    </div>
    <div class="main__left-part">
        <div class="container main__container-left">
            <h1 class="main__title">Get your free account</h1>
            <div class="main__info">Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
            </div>
            <!--            <form action="https://webhook.site/2271c715-647a-44cf-92fa-0ac5b17ba12b" method="post" class="form">-->
            <form action="#" class="form" id="form">
                <label class="form__label" id="form__label-fullName">
                    Full Name
                    <input type="text" name="fullName" class="form__input" id="fullName">
                </label>
                <label class="form__label">
                    Your username
                    <input type="text" name="userName" class="form__input" id="userName">
                </label>
                <label class="form__label" id="form__label-email">
                    E-mail
                    <input type="email" name="email" class="form__input" id="email">
                </label>
                <label class="form__label">
                    Password
                    <input type="password" name="password" class="form__input" id="password">
                </label>
                <label class="form__label" id="form__label-repeatPassword">
                    Repeat Password
                    <input type="password" name="repeatPassword" class="form__input" id="repeatPassword">
                </label>
                <label class="form__label-checkbox">
                    <input type="checkbox" name="agreement" class="form__input-checkbox" id="checkbox">
                    <span>Agree to our <a href="#" class="agree">Terms of Service and Privacy Statement</a></span>
                </label>
                <div class="form__action">
                    <button type="button" class="button" id="button">Sign Up</button>
<!--                    <button type="submit" class="button" id="button">Sign Up</button>-->
                </div>
            </form>
            <div class="account">
                <a href="#" class="account__link">Already have an account?</a>
            </div>
        </div>
    </div>
    <div class="main__right-part">
        <div class="container main__container-right">
            <img src="images/launch.png" alt="launch">
        </div>
    </div>


    <div class="popup-container">
        <div class="popup">
            <div class="popup-info">
                На вашу почту выслана ссылка, перейдите по ней, чтобы завершить регистрацию
            </div>
            <div class="popup-action">
                <button type="button" class="button close-btn">OK</button>
            </div>
<!--            <div class="popup-close close-btn">-->
<!--                <div class="close"></div>-->
<!--            </div>-->
        </div>
    </div>

</main>
<script src="js/script.js"></script>
</body>
</html>
